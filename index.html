<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <section style="margin: 64px auto 0; width: 240px; line-height: 1.5">
      <!-- 제목 -->
      <h2 class="title">쿵쿵따</h2>
      <p>- 규칙: 3글자 입력</p>

      <!-- 게이머 정보 -->
      <div>참가자 수 : <span id="number"></span></div>

      <!-- 차례 정보 -->
      <div>차례: <span id="order">1</span>번째</div>

      <br />

      <!-- 제시어 -->
      <div>제시어: <span id="word"></span></div>

      <!-- 단어 입력창 -->
      <input id="inputWord" type="text" /><button id="button">입력</button>
    </section>
  </body>
</html>
